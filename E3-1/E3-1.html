<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="#">
      <label for="Username">Username</label>
      <input type="text" id="Username" />
      <br />
      <label for="Password">Password</label>
      <input type="password" id="Password" />
      <br />
      <label for="Email">Email</label>
      <input type="email" id="email" />
      <br />
      <label for="Age">Age</label>
      <input type="number" name="Age" id="Age" />
      <br />
      <label for="textarea">Tell about yourself</label>
      <textarea name="textarea" id="textarea" cols="30" rows="3"></textarea>
      <br />
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox">I agree the <a href="#">rules</a></label>
      <br />
      <label for="select">select here</label>
      <select name="selectme" id="select">
        <option value="Hello1">Hello1</option></option>
        <option value="Hello2">Hello2</option>
        <option value="Hello3">Hello3</option>
      </select>
      <br>
      <label for="date">Date</label>
      <input type="date" name="date" id="date">
      <br>
      <label for="radiobutton">Radio Button</label>
      <input type="radio" name="radiobutton" id="radiobutton" value="op1">op1
      <input type="radio" name="radiobutton" id="radiobutton" value="op2">op2
      <br>
      <input type="submit" name="submit" id="submit">
      <br>
      
    </form>
  </body>
</html>
